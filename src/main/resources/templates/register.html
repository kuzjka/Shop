<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <title>Title</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/mystyle.css" media="all"/>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="/">Computer Shop</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/" class="default">Home</a></li>

                <li><a href="/admin" class="default">Admin</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="active" href="/register_page">
                    <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                </li>


                <li><a class="default" href="/user">
                    <span class="glyphicon glyphicon-log-in"/><span th:text="${user}"/></a>
                </li>



                <li sec:authorize="isAuthenticated()"><a class="default" href="/logout">
                    <span class="glyphicon glyphicon-log-out"/> Log Out</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form role="form" action="/register" method="post">
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="selectpicker form-control form-type" name="role" id="role">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" id="username"/>
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" name="password1" class="form-control" id="password1"/>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" name="password2" class="form-control" id="password2"/>
        </div>

            <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="th:text='${state}'">
        <strong><span th:text="${message}"></span></strong>
    </div>
</div>
</body>
</html>
