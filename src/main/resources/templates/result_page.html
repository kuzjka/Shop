<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <title>result</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/mystyle.css" media="all"/>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="/">Computer Shop</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/" class="active">Home</a></li>

                <li><a href="/admin" class="default">Admin</a></li>
                <li><a class="default" href="/cart_page">
                    <span class="glyphicon glyphicon-shopping-cart"></span> Cart
                    <span class="badge" th:text="${items}"/></a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="default" href="/register_page">
                    <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                </li>


                <li><a class="default" href="/user">
                    <span class="glyphicon glyphicon-log-in"/><span th:text="${user}"/></a>
                </li>



                 <li sec:authorize="isAuthenticated()"><a class="default" href="/logout">
                     <span class="glyphicon glyphicon-log-out"/> Log Out</a></li>

            </ul>
        </div>
    </div>
</nav>
<div align="center"><h2 th:text="${'Total price' + total}"/></div>
<div class="container">
    <table class="table table-default">
        <thead>
        <tr>
            <td><b>Name</b></td>
            <td><b>Address</b></td>
            <td><b>Phone</b></td>
            <td><b>Device</b></td>
            <td><b>Items</b></td>
        </tr>
        </thead>

            <tr th:each="order : ${orders}">
                <td th:text="${order.name}"/>
                <td th:text="${order.address}"/>
                <td th:text="${order.phone}"/>
                <td th:text="${order.cart.device.name}"/>
                <td th:text="${order.cart.items}"/>
            </tr>

    </table>
</div>
</body>
</html>
