<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <title>One Device</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/mystyle.css" media="all"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/mystyle.css" media="all"/>
    <style>
        .img-responsive {
            max-height: 300px;
            width: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="/">Computer Shop</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/" class="active">Home</a></li>

                <li><a href="/admin" class="default">Admin</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="default" href="/register_page">
                    <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                </li>


                <li><a class="default" href="/user">
                    <span class="glyphicon glyphicon-log-in"/><span th:text="${user}"/></a>
                </li>



                <li sec:authorize="isAuthenticated()"><a class="default" href="/logout">
                    <span class="glyphicon glyphicon-log-out"/> Log Out</a></li>


            </ul>
        </div>
    </div>
</nav>
<div align="center"><h2 th:text="${device.name}"><b>Name:</b></h2></div>
<br/>
<div align="center" id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>


    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="img-responsive" th:src="@{/photo/{deviceId}/0(deviceId=${device.id})}"/>
        </div>

        <div class="item">
            <img class="img-responsive" th:src="@{/photo/{deviceId}/1(deviceId=${device.id})}"/>
        </div>

        <div class="item">
            <img class="img-responsive" th:src="@{/photo/{deviceId}/2(deviceId=${device.id})}"/>
        </div>

        <div class="item">
            <img class="img-responsive" th:src="@{/photo/{deviceId}/3(deviceId=${device.id})}"/>
        </div>
    </div>


    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div align="center"><h3 th:text="${'Price: '+device.price}"/></div>
<div align="center"><h3 th:text="${'Manufacturer: '+device.manufacturer}"/></div>

        <div align="center"><h3 th:text="${'RAM: '+device.ram}"/></div>
        <div align="center"><h3 th:text="${'processor: '+device.processor}"/></div>

</body>
</html>
